services:
  web:
    build: .
    container_name: php_app
    ports:
      - "8081:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: StrongPass@123
      MYSQL_DATABASE: user_register
      MYSQL_USER: php-user
      MYSQL_PASSWORD: StrongPass@123
    ports:
      - "3307:3306"
